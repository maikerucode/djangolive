{% extends "template.html" %}

{% block body %}

<h3>View Here!</h3>

<ol>
    {% for task in tasks %}
    <li>{{ task }}</li>
    {% empty %}
    <h3>No Tasks</h3>
    {% endfor %}
</ol>

<a href="{% url 'tasks:add' %}">Add your new task here!</a>

<br>

<h3>Edit:</h3>
<form action="" method="post">
    {% csrf_token %}
    {{ formEdit }}
    <input type="submit">
</form>

<h3>Delete:</h3>
<form action="" method="post">
    {% csrf_token %}
    <h4>Count</h4>
    <input type="text" name="listNum">
    <br><br>
    <input type="submit">
</form>

<br>

<a href="{% url 'tasks:clear' %}">Clear Session</a>

{% endblock %}
